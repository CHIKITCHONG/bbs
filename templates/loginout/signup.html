<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="/static/css/main.app.ec525db0ddc655aadd0f.css">

</head>
<body class="EntrySign-body">
    <div id="root">
        <div class="SignFlowHomepage">
            <div class="SignFlowHomepage-content">
            <div class="Card SignContainer-content">
                <a class='container'>
                        <img src="/images/4606.png" height="237" width="395">
                </a>
                <div class="SignFlowHeader" style="padding-bottom:5px">
                    <div class="SignFlowHeader-slogen">
                        欢迎来到本论坛,请注册
                    </div>

                    <div class="SignContainer-inner">
                        <div class="Login-content">
                            <form novalidate="" class="SignFlow" method="post" action="{{ url_for('.register') }}" data-za-detail-view-path-module="SignInForm" data-za-extra-module="{&quot;card&quot;:{&quot;content&quot;:null}}">
                                <div class="SignFlow-account">
                                    <div class="SignFlowInput SignFlow-accountInputContainer">
                                        <div class="SignFlow-accountInput Input-wrapper">
                                            <input type="text" value="" name="username" class="Input" placeholder="账号长度必须大于2">
                                        </div>
                                        {% if flag == False %}
                                        <div class="SignFlowInput-errorMask undefined">
                                                注册失败,请检查格式
                                        </div>
                                        {% endif %}
                                    </div>
                                </div>

                                <div class="SignFlow-password">
                                    <div class="SignFlowInput">
                                        <div class="Input-wrapper">
                                            <input type="password" value="" name="password" class="Input" placeholder="密码长度必须大于2">
                                        </div>
                                    </div>
                                </div>
                                <div class="Login-options">
                                    <button onclick="window.location.href='/signin'" type="button" class="Button Login-cannotLogin Button--plain">已有账号？点此登陆</button>
                                </div>
                                    <button type="submit" class="Button SignFlow-submitButton Button--primary Button--blue">注册</button>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
