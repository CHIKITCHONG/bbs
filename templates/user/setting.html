{% extends "topic/base.html" %}
{% block title %}个人主页{% endblock%}
{% block main %}
<!-- navbar -->
<div id="main">
  <div id="sidebar">
    <div class="panel">
            <div class="header">
                <span class="col_fade">个人信息</span>
            </div>
            <div class="inner">
      <div class="user_card">
  <div>
    <a class="user_avatar" href="{{ url_for('index.user_detail', id=u.id) }}">
      <img src="{{ u.image }}">
    </a>
    <span class="user_name"><a class="dark" href="{{ url_for('index.user_detail', id=u.id) }}">{{ u.username }}</a></span>
    <div class="board clearfix">
    </div>
    <div class="space clearfix"></div>
    <span class="signature">
        “
            {{ u.signal }}
        ”
    </span>
  </div>
</div>
    </div>
  </div>
    <div class="panel">
            <div class="inner">
                <a href="{{ url_for('topic.new') }}" class="create_topic_btn">
                    <span class="span-success">发布话题</span>
                </a>
            </div>
        </div>
</div>

<div id="content">
    <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="https://cnodejs.org/">主页</a><span class="divider">/</span></li>
        <li class="active">登录</li>
      </ul>
    </div>
    <div class="inner">

      <form id="signin_form" class="form-horizontal" action="{{ url_for('.username_add')}}" method="post">
        <div class="control-group">
          <label class="control-label">用户名</label>
          <div class="controls">
            <input readonly="readonly" class="input-xlarge" id="name" name="name" value="{{ u.username }}" size="30" type="text">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">个性签名</label>
          <div class="controls">
            <input class="input-xlarge" id="pass" name="sign" size="30" type="text">
          </div>
        </div>
        <div class="form-actions">
          <input type="submit" class="span-primary" value="保存设置">
        </div>
      </form>
    </div>
  </div>
    <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li>密码修改</li>
      </ul>
    </div>
    <div class="inner">
        <form id="signin_form" class="form-horizontal" action="{{ url_for('.pass_add')}}" method="post">
        <div class="control-group">
          <label class="control-label" for="name">当前密码</label>
          <div class="controls">
            <input class="input-xlarge" id="name" name="name" size="20" type="text">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="pass">新密码</label>
          <div class="controls">
            <input class="input-xlarge" id="pass" name="pass" size="30" type="password">
          </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="更改密码">
        </div>
      </form>
    </div>
  </div>
    <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li>邮箱修改</li>
      </ul>
    </div>
    <div class="inner">
        <form id="signin_form" class="form-horizontal" action="{{ url_for('.email_add')}}" method="post">
        <div class="control-group">
          <label class="control-label" for="name">当前邮箱</label>
          <div class="controls">
            <input class="input-xlarge" id="name" name="name" size="20" type="text" placeholder="{{ u.email }}">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="pass">新邮箱</label>
          <div class="controls">
            <input class="input-xlarge" id="pass" name="eamil" size="30" type="password">
          </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="更改邮箱">
        </div>
      </form>
    </div>
  </div>
    <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li>上传头像</li>
      </ul>
    </div>
    <div class="inner">

      <form method="post"
          action="{{ url_for('.head_avatar_add')}} "
          enctype="multipart/form-data"
    >
        <input type="file" name="avatar">
        <button type="submit" class="span-primary">上传头像</button>
    </form>
    </div>
  </div>
    </div>
</div>
<script>
  // google analytics
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script', "https://www.google-analytics.com/analytics.js",'ga');

  ga('create', 'UA-41753901-5', 'auto');
  ga('send', 'pageview');
</script>
{% endblock %}
